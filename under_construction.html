<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AlexWilson.info</title>
    <style>
        body {
            background-color: #272822; /* Monokai background */
            color: #f8f8f2; /* Monokai foreground */
            font-family: "Courier New", Courier, monospace;
            text-align: left;
            padding: 20px;
            margin: 0;
            overflow: hidden;
            line-height: 2; /* Increased line height */
        }
        .container {
            max-width: 100%;
            margin: auto;
            padding: 20px;
            border: 2px solid #66d9ef; /* Monokai cyan */
            border-radius: 5px;
            background-color: #3e3d32; /* Monokai selection background */
            box-shadow: 0 0 10px #66d9ef;
            box-sizing: border-box;
        }
        .navbar {
            text-align: left;
            margin-bottom: 20px;
            display: flex;
            flex-wrap: wrap;
        }
        .navbar a {
            color: #a6e22e; /* Monokai green */
            text-decoration: none;
            margin-right: 15px;
            font-size: 24px; /* Increased font size */
            background-color: #3e3d32; /* Monokai selection background */
            padding: 10px 15px; /* Increased padding */
            border-radius: 3px;
            border: 1px solid #a6e22e;
            transition: background-color 0.3s;
            margin-bottom: 10px; /* For better spacing on small screens */
        }
        .navbar a:hover {
            background-color: #a6e22e;
            color: #272822;
        }
        h1 {
            font-size: 36px; /* Increased font size */
            margin-bottom: 20px;
            color: #f92672; /* Monokai pink */
            text-align: center; /* Center the heading on smaller screens */
        }
        p {
            font-size: 24px; /* Increased font size */
            color: #a6e22e; /* Monokai green */
            font-weight: bold; /* Made the text bolder */
        }
        .command-line {
            display: flex;
            align-items: center;
            font-size: 24px; /* Increased font size */
            color: #a6e22e; /* Monokai green */
        }
        .typing {
            font-size: 24px; /* Increased font size */
            color: #a6e22e; /* Monokai green */
            white-space: nowrap;
            overflow: hidden;
            width: 0;
            animation: typing 4s steps(60, end) forwards;
        }
        .loading-bar {
            margin-top: 20px;
            font-size: 24px; /* Increased font size */
            color: #a6e22e; /* Monokai green */
            display: none;
        }
        .error {
            font-size: 24px; /* Increased font size */
            color: #a6e22e; /* Monokai green */
            display: none;
            margin-top: 10px;
            opacity: 0;
            transition: opacity 0.5s ease;
        }
        .status-flag {
            font-size: 20px; /* Adjusted font size for status flag */
            color: #a6e22e; /* Monokai green */
        }
        @keyframes typing {
            from { width: 0; }
            to { width: 100%; } /* Adjust the width to match the length of the command */
        }
        @keyframes blink {
            50% { border-color: transparent; }
        }
        @media (min-width: 768px) {
            h1 {
                font-size: 48px;
            }
            p {
                font-size: 28px;
            }
            .command-line, .loading-bar, .error {
                font-size: 28px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="navbar">
            <a href="https://github.com/Alex-Wilson" target="_blank" rel="noopener noreferrer">GitHub</a>
            <a href="https://linkedin.com/in/alex-wilson-pmp-3021a5257" target="_blank" rel="noopener noreferrer">LinkedIn</a>
            <a href="/resume/Alexander-Wilson-CV.pdf" target="_blank" rel="noopener noreferrer">Resume</a>
        </div>
        <h1>Welcome to AlexWilson.info</h1>

        <!-- Exploit attempt section -->
        <p class="command-line">
            <span class="prompt">&gt;</span>
            <span class="typing">sudo exploit --target=alexwilson.info --payload=/exploit.py</span>
        </p>

        <!-- Loading bar and error message -->
        <p id="loading-bar" class="loading-bar">[>                     ] 0%</p>
        <p id="error-message" class="error"> >> Error: HTTP Response Status Code 503: Service Unavailable - "Service Under Construction"</p>

        <!-- "I am studying" message -->
        <p class="prompt" id="study-message" style="display: none;">>> I am studying for Network+ and Security+, trying to update this site daily!</p>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            function runAnimation() {
                const typingElement = document.querySelector('.typing');
                const loadingBar = document.getElementById('loading-bar');
                const errorMessage = document.getElementById('error-message');
                const studyMessage = document.getElementById('study-message');
                
                // Reset initial states
                typingElement.style.width = '0';
                loadingBar.style.display = 'none';
                errorMessage.style.display = 'none';
                errorMessage.style.opacity = '0';
                studyMessage.style.display = 'none';
                
                // Start the typing animation
                typingElement.style.animation = 'none';
                typingElement.offsetHeight; /* trigger reflow */
                typingElement.style.animation = null;

                typingElement.addEventListener('animationend', function() {
                    // Show the loading bar after typing animation
                    loadingBar.style.display = 'block';

                    let progress = 0;
                    const loadingInterval = setInterval(() => {
                        if (progress >= 100) {
                            clearInterval(loadingInterval);
                            loadingBar.textContent = '[====================] 100%';

                            // Show the "Access Denied" message after the loading bar completes
                            errorMessage.style.display = 'block';
                            setTimeout(() => {
                                errorMessage.style.opacity = '1';
                            }, 50); // Slight delay to trigger transition

                            // Show the "I am studying" message
                            setTimeout(() => {
                                studyMessage.style.display = 'block';
                            }, 2000); // Adjust timing to your preference

                        } else {
                            progress += 5;
                            const filled = '='.repeat(progress / 5);
                            const empty = ' '.repeat(20 - progress / 5);
                            loadingBar.textContent = `[${filled}>${empty}] ${progress}%`;
                        }
                    }, 200); // Adjust the speed of the loading bar here
                }, { once: true });
            }

            runAnimation(); // Start the initial animation
        });
    </script>
</body>
</html>
