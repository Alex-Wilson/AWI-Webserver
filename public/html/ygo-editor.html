<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yu-Gi-Oh! Editor</title>
    <!-- Link your CSS files -->
    <link rel="stylesheet" href="../css/ygo-editor-style.css">
</head>
<body>
    <div class="container">
        <!-- Navbar -->
        <div class="navbar">
            <a href="https://github.com/Alex-Wilson" target="_blank" rel="noopener noreferrer">GitHub</a>
            <a href="https://linkedin.com/in/alex-wilson-pmp-3021a5257" target="_blank" rel="noopener noreferrer">LinkedIn</a>
            <a href="../documents/Alexander-Wilson-CV.pdf" target="_blank" rel="noopener noreferrer">Resume</a>
        </div>
        
        <!-- Page Title -->
        <h1>Yu-Gi-Oh! Editor</h1>
        
        <!-- Search Bar (Full Width) -->
        <div class="search-bar">
            <input type="text" id="search-bar" placeholder="Search by card name...">
        </div>
        
        <!-- Filter Section (Grid Layout) -->
        <div class="filter-section">

            <!-- Rarity Filter -->
            <div class="filter-group">
                <h3>Card Rarity</h3>
                <select id="rarity-filter">
                    <option value="">All Rarities</option>
                    <option value="Common">Common</option>
                    <option value="Rare">Rare</option>
                    <option value="Super Rare">Super Rare</option>
                    <option value="Ultra Rare">Ultra Rare</option>
                    <option value="Secret Rare">Secret Rare</option>
                    <option value="Ultimate Rare">Ultimate Rare</option>
                    <option value="Ghost Rare">Ghost Rare</option>
                    <option value="Platinum Rare">Platinum Rare</option>
                    <option value="Gold Rare">Gold Rare</option>
                    <option value="Collector's Rare">Collector's Rare</option>
                    <option value="Starlight Rare">Starlight Rare</option>
                    <option value="Prismatic Secret Rare">Prismatic Secret Rare</option>
                </select>
            </div>

            <!-- Card Type Filter -->
            <div class="filter-group">
                <h3>Card Type</h3>
                <select id="card-type-filter">
                    <option value="">All Card Types</option>
                    <option value="Monster">Monster</option>
                    <option value="Spell">Spell</option>
                    <option value="Trap">Trap</option>
                </select>
            </div>

            <!-- Monster Type Filter -->
            <div class="filter-group">
                <h3>Monster Type</h3>
                <select id="monster-type-filter">
                    <option value="">All Monster Types</option>
                    <option value="Normal Monster">Normal Monster</option>
                    <option value="Effect Monster">Effect Monster</option>
                    <option value="Ritual Monster">Ritual Monster</option>
                    <option value="Fusion Monster">Fusion Monster</option>
                    <option value="Synchro Monster">Synchro Monster</option>
                    <option value="XYZ Monster">XYZ Monster</option>
                    <option value="Pendulum Monster">Pendulum Monster</option>
                    <option value="Link Monster">Link Monster</option>
                    <option value="Token">Token</option>
                </select>
            </div>

            <!-- Monster Sub-Type Filter -->
            <div class="filter-group">
                <h3>Monster Sub-Type</h3>
                <select id="monster-sub-type-filter">
                    <option value="">All Monster Sub-Types</option>
                    <option value="Tuner">Tuner</option>
                    <option value="Special Summon">Special Summon</option>
                </select>
            </div>

            <!-- Monster Ability Filter -->
            <div class="filter-group">
                <h3>Monster Ability</h3>
                <select id="monster-ability-filter">
                    <option value="">All Monster Abilities</option>
                    <option value="Spirit">Spirit</option>
                    <option value="Toon">Toon</option>
                    <option value="Union">Union</option>
                    <option value="Gemini">Gemini</option>
                    <option value="Flip">Flip</option>
                </select>
            </div>

            <!-- Monster Race Filter -->
            <div class="filter-group">
                <h3>Monster Race</h3>
                <select id="monster-race-filter">
                    <option value="">All Monster Races</option>
                    <option value="Aqua">Aqua</option>
                    <option value="Beast">Beast</option>
                    <option value="Beast-Warrior">Beast-Warrior</option>
                    <option value="Cyberse">Cyberse</option>
                    <option value="Dinosaur">Dinosaur</option>
                    <option value="Divine-Beast">Divine-Beast</option>
                    <option value="Dragon">Dragon</option>
                    <option value="Fairy">Fairy</option>
                    <option value="Fiend">Fiend</option>
                    <option value="Fish">Fish</option>
                    <option value="Insect">Insect</option>
                    <option value="Machine">Machine</option>
                    <option value="Plant">Plant</option>
                    <option value="Psychic">Psychic</option>
                    <option value="Pyro">Pyro</option>
                    <option value="Reptile">Reptile</option>
                    <option value="Rock">Rock</option>
                    <option value="Sea Serpent">Sea Serpent</option>
                    <option value="Spellcaster">Spellcaster</option>
                    <option value="Thunder">Thunder</option>
                    <option value="Warrior">Warrior</option>
                    <option value="Winged Beast">Winged Beast</option>
                    <option value="Wyrm">Wyrm</option>
                    <option value="Zombie">Zombie</option>
                </select>
            </div>

            <!-- Monster Attribute Filter -->
            <div class="filter-group">
                <h3>Monster Attribute</h3>
                <select id="monster-attribute-filter">
                    <option value="">All Monster Attributes</option>
                    <option value="DARK">DARK</option>
                    <option value="DIVINE">DIVINE</option>
                    <option value="EARTH">EARTH</option>
                    <option value="FIRE">FIRE</option>
                    <option value="LIGHT">LIGHT</option>
                    <option value="WATER">WATER</option>
                    <option value="WIND">WIND</option>
                </select>
            </div>

            <!-- Monster Level Filter -->
            <div class="filter-group">
                <h3>Monster Level (Stars)</h3>
                <select id="monster-level-filter">
                    <option value="">All Levels</option>
                    <!-- Levels 1 to 12 -->
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                    <option value="12">12</option>
                </select>
            </div>

            <!-- Monster Rank Filter -->
            <div class="filter-group">
                <h3>Monster Rank (XYZ Stars)</h3>
                <select id="monster-rank-filter">
                    <option value="">All Ranks</option>
                    <!-- Ranks 0 to 13 -->
                    <option value="0">0</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                    <option value="12">12</option>
                    <option value="13">13</option>
                </select>
            </div>

            <!-- Link Rating Filter -->
            <div class="filter-group">
                <h3>Monster Link Rating</h3>
                <select id="link-rating-filter">
                    <option value="">All Link Ratings</option>
                    <!-- Link Ratings 1 to 6 -->
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                </select>
            </div>

            <!-- Pendulum Scale Filter -->
            <div class="filter-group">
                <h3>Monster Pendulum Scale</h3>
                <select id="pendulum-scale-filter">
                    <option value="">All Pendulum Scales</option>
                    <!-- Pendulum Scales 0 to 12 -->
                    <option value="0">0</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                    <option value="12">12</option>
                </select>
            </div>

            <!-- Spell Type Filter -->
            <div class="filter-group">
                <h3>Spell Type</h3>
                <select id="spell-type-filter">
                    <option value="">All Spell Types</option>
                    <option value="Normal">Normal</option>
                    <option value="Field">Field</option>
                    <option value="Equip">Equip</option>
                    <option value="Continuous">Continuous</option>
                    <option value="Quick-Play">Quick-Play</option>
                    <option value="Ritual">Ritual</option>
                </select>
            </div>
            
            <!-- Trap Type Filter -->
            <div class="filter-group">
                <h3>Trap Type</h3>
                <select id="trap-type-filter">
                    <option value="">All Trap Types</option>
                    <option value="Normal">Normal</option>
                    <option value="Continuous">Continuous</option>
                    <option value="Counter">Counter</option>
                </select>
            </div>

            <!-- Reset Filters Button -->
            <div class="filter-group">
                <button id="reset-filters-button">Reset All Filters</button>
            </div>

        </div>
        
        <!-- Message Area to Display Number of Cards -->
        <div id="cards-count-message" class="cards-count-message"></div>
        
        <!-- Main Card Gallery -->
        <div id="card-grid" class="grid-container"></div>
    </div>

    <!-- Modal Structure -->
    <div id="card-modal">
        <div id="card-modal-content">
            <span id="card-modal-close" class="modal-close-button">&times;</span>
            <img id="card-modal-img" src="" alt="Card Image">
            <div class="pack-info" id="pack-info"></div>
        </div>
    </div>

    <!-- Include your JS file -->
    <script src="../js/ygo-editor-app.js"></script>
</body>
</html>
